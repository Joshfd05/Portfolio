<!-- navbar.component.html -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Desktop Nav -->
    <ul class="nav-list desktop-nav">
      <li class="nav-item"><a href="#entry" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
      <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
      <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
      <li class="nav-item"><a href="#extra" class="nav-link">Extra Curricular</a></li>
      <li class="nav-item"><a href="#footer" class="nav-link contact-btn">Contact</a></li>
    </ul>

    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()">
      <span class="menu-icon">{{ isMenuOpen ? '✖' : '☰' }}</span>
    </button>
  </div>

  <!-- Mobile Nav - Separate element that appears below navbar -->
  <div class="mobile-nav-container" *ngIf="isMenuOpen">
    <ul class="mobile-nav">
      <li class="nav-item"><a href="#entry" class="nav-link" (click)="toggleMenu()">Home</a></li>
      <li class="nav-item"><a href="#about" class="nav-link" (click)="toggleMenu()">About</a></li>
      <li class="nav-item"><a href="#projects" class="nav-link" (click)="toggleMenu()">Projects</a></li>
      <li class="nav-item"><a href="#skills" class="nav-link" (click)="toggleMenu()">Skills</a></li>
      <li class="nav-item"><a href="#extra" class="nav-link" (click)="toggleMenu()">Extra Curricular</a></li>
      <li class="nav-item"><a href="#footer" class="nav-link contact-btn" (click)="toggleMenu()">Contact</a></li>
    </ul>
  </div>
</nav>
